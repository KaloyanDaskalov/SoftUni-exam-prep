<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statistic</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="statistic">
      <!-- close button -->
      <i class="fas fa-times"></i>
      <!-- groups -->
      <article class="groups">
        <!-- single group -->
        <article class="group">
          <i class="fas fa-users"></i>
          <h4 class="group-title">100</h4>
          <p class="group-info">Employees</p>
        </article>
        <!-- single group -->
        <article class="group">
          <i class="fas fa-plane"></i>
          <h4 class="group-title">7,000</h4>
          <p class="group-info">KM/week</p>
        </article>
        <!-- single group -->
        <article class="group">
          <i class="fas fa-truck"></i>
          <h4 class="group-title">2,500</h4>
          <p class="group-info">Clients</p>
        </article>
        <!-- single group -->
        <article class="group">
          <i class="fas fa-ship"></i>
          <h4 class="group-title">4,600</h4>
          <p class="group-info">Shipments</p>
        </article>
      </article>
    </section>
  </body>
</html>
