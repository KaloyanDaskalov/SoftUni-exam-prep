<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Blog</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="nav-container flex">
        <div class="logo">
          <img src="../Requirements-and-Resources/images/logo.png" alt="logo" />
        </div>
        <nav class="navbar">
          <button class="navbar-btn btn">Log In</button>
          <i class="fas fa-search"></i>
        </nav>
      </div>
      <article class="banner">
        <h1 class="banner-title">Make the most of every trip</h1>
        <button class="banner-btn btn">Start Now</button>
      </article>
    </header>
    <!-- main -->
    <main class="main">
      <h3 class="main-title">Articles</h3>
      <article class="articles">
        <figure class="portrait-container">
          <img src="../Requirements-and-Resources/images/packing.jpg" alt="" />
          <figcaption>How to pack effectively</figcaption>
        </figure>
        <article class="landscape-column">
          <figure class="landscape-container">
            <img
              src="../Requirements-and-Resources/images/planning.jpg"
              alt=""
            />
            <figcaption>Plan your next trip like never before</figcaption>
          </figure>
          <figure class="landscape-container">
            <img src="../Requirements-and-Resources/images/budget.jpg" alt="" />
            <figcaption>Budget like a pro</figcaption>
          </figure>
        </article>
      </article>
    </main>
    <!-- footer -->
    <footer class="footer flex">
      <nav class="nav-footer flex">
        <article class="footer-navbar">
          <a href="#">About</a>
          <a href="#">Team</a>
          <a href="#">Events</a>
          <a href="#">Jobs</a>
        </article>
        <article class="footer-navbar">
          <a href="#">FAQ</a>
          <a href="#">My Orders</a>
          <a href="#">Favorites</a>
          <a href="#">Contacts</a>
        </article>
        <article class="footer-navbar">
          <a href="#">&copy; 2020</a>
          <a href="#">Terms</a>
          <a href="#">Privacy</a>
        </article>
      </nav>
    </footer>
  </body>
</html>
